name: winzone_arena
description: Gaming Tournament & Community App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP for API communication
  http: ^1.1.0
  
  # Authentication
  google_sign_in: ^6.1.6
  
  # Payment
  razorpay_flutter: ^1.3.5
  
  # Image handling
  image_picker: ^1.0.4
  cloudinary_public: ^0.21.0
  
  # UI Components
  cupertino_icons: ^1.0.2
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.1
  shared_preferences: ^2.2.2
  
  # Notifications
  flutter_local_notifications: ^16.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
